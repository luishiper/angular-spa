<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="city.name" placeholder="ex: New York" required/>
            </div>
            <input type="submit" class="btn btn-primary" ng-disabled="!city.name" value="Get Forecast"/>
        </form>
    </div>
</div>
