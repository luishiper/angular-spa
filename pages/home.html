<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input class="form-control" name="searchString" type="text" size="25" value="" ng-model="city.name" tabindex="1" placeholder="ex: New York" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast"/>
        </form>
    </div>
</div>
