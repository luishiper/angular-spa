<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Forecast by City</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input class="form-control" id="searchQueryBox" name="searchStringCity" type="text" ng-model="city.name" autocomplete="on" autofocus="on" placeholder="ex: New York" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Get Forecast"/>
        </form>
    </div>
</div>
