<p>
    <a href="#/" ng-click="city.name = ''">Back to search</a>
</p>
Forecast for {{ city.name }}
<hr />

    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToCelsius(daytimeTemp)" convert-to-date="convertToDate(dt)" date-format="d MMM, y"></weather-report>
        </div>
    </div>
</div>
